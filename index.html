<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AGE</title>
        <script src="AGE.js"></script>
    </head>
<body>

    <canvas id="canvas3D" width="600px" height="400px"></canvas>

    <script>

        var canvas = document.getElementById("canvas3D");

        AGE.addShaderLibrary("shaders");
        AGE.bootstrap(canvas);

        AGE.addMesh("cube", "meshes/cube.mesh");

        var model = AGE.newModel();

        model.rotate(45, 1, 1, 0);

        var mesh = model.addMesh("cube");

        var scene = AGE.newScene();
        scene.perspective(45, canvas.width/canvas.height, 0.1, 10);
        //scene.camera.rotate(45, 1, 1, 0);
        scene.camera.translate(0, 0, 5);

        AGE.setScene(scene);

        scene.addChild(model);

        AGE.update(function()
        {
            model.rotate(1, 1, 1, 0);
        });


    </script>

</body>
</html>
