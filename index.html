<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AGE</title>
        <script src="AGE.js"></script>
    </head>
<body>

    <canvas id="canvas3D"></canvas>

    <script>

        var canvas = document.getElementById("canvas3D");

        AGE.addShaderLibrary("shaders");
        AGE.bootstrap(canvas);

        AGE.addMesh("cube", "meshes/cube.mesh");

        var model = AGE.newModel();
        var mesh = model.addMesh("cube");

        var scene = AGE.newScene();
        scene.perspective(45, canvas.width/canvas.height, 0.1, 100);
        AGE.setScene(scene);

        scene.addChild(model);

        setTimeout(function()
        {
            scene.render();
        }, 100);


    </script>

</body>
</html>
